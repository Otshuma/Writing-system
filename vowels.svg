  <text class="st4" transform="translate(147.2 356)"><tspan x="0" y="0">The “a” feels and sounds </tspan><tspan x="0" y="10.8">sharp and short when </tspan><tspan x="0" y="21.6">spoken, like “a” in “father”.</tspan></text>
  <text class="st4" transform="translate(338.5 356)"><tspan x="0" y="0">The “e” feels like a </tspan><tspan x="0" y="10.8">descending echo when </tspan><tspan x="0" y="21.6">spoken, like “e” in “kettle”.</tspan></text>
  <text class="st4" transform="translate(522.2 356)"><tspan x="0" y="0">The “i” feels like an </tspan><tspan x="0" y="10.8">ascending tone when </tspan><tspan x="0" y="21.6">spoken, like “ee” in “see”.</tspan></text>
  <text class="st4" transform="translate(723 356)"><tspan x="0" y="0">The “o” feels hallow when </tspan><tspan x="0" y="10.8">spoken, like “o” in “more”.</tspan></text>
  <text class="st4" transform="translate(958.7 356)"><tspan x="0" y="0">The “u” feels like a long </tspan><tspan x="0" y="10.8">stretch when spoken, like </tspan><tspan x="0" y="21.6">“oo” in “moon”.</tspan></text>
